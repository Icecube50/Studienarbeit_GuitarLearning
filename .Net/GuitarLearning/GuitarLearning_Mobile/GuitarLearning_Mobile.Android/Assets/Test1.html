var Tab;

var IntervalID;
function Animate() {
Tab = document.getElementById("AnimatedDiv");
PosX = 0;
IntervalID = setInterval(frame, 4);
}
function frame() {
if(PosX == -2760) {
clearInterval(IntervalID);
}
else {
PosX--;
Tab.style.left = PosX + "px";
}
}
function AnimationStop() {
clearInterval(IntervalID);
}
function HighlightCorrectNote(NoteID) {
var note = document.getElementById(NoteID);
if(note != null) {
note.style.backgroundColor = "lightgreen";
}
}
function HighlightCorrectChord(ChordID) {
for(var i = 0; i < 6; i++) {
var NoteID = ChordID + "-" + i;
HighlightCorrectNote(NoteID);
}
}
